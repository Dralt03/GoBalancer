name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -race ./...

      - name: Build binaries
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Create release directory
          mkdir -p release
          
          # Build for multiple platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
          )
          
          for platform in "${platforms[@]}"; do
            IFS='/' read -r -a array <<< "$platform"
            GOOS="${array[0]}"
            GOARCH="${array[1]}"
            
            output="gobalancer-${VERSION}-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi
            
            echo "Building for $GOOS/$GOARCH..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -trimpath \
              -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${GITHUB_SHA::7} -X main.BuildTime=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
              -o "release/${output}" \
              main.go
          done
          
          ls -lh release/

      - name: Create archives
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          cd release
          
          # Create tar.gz for Unix-like systems
          for file in gobalancer-${VERSION}-linux-* gobalancer-${VERSION}-darwin-*; do
            if [ -f "$file" ]; then
              tar -czf "${file}.tar.gz" "$file"
              rm "$file"
            fi
          done
          
          # Create zip for Windows
          for file in gobalancer-${VERSION}-windows-*.exe; do
            if [ -f "$file" ]; then
              zip "${file%.exe}.zip" "$file"
              rm "$file"
            fi
          done
          
          ls -lh

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release"
            CHANGELOG="Initial release of GoBalancer"
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.get_version.outputs.VERSION }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD)
          fi
          
          # Save to file for release notes
          cat > release_notes.md << EOF
          ## What's Changed
          
          ${CHANGELOG}
          
          ## Installation
          
          ### Linux (amd64)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/gobalancer-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          tar -xzf gobalancer-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          chmod +x gobalancer-${{ steps.get_version.outputs.VERSION }}-linux-amd64
          sudo mv gobalancer-${{ steps.get_version.outputs.VERSION }}-linux-amd64 /usr/local/bin/gobalancer
          \`\`\`
          
          ### macOS (Apple Silicon)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/gobalancer-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          tar -xzf gobalancer-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz
          chmod +x gobalancer-${{ steps.get_version.outputs.VERSION }}-darwin-arm64
          sudo mv gobalancer-${{ steps.get_version.outputs.VERSION }}-darwin-arm64 /usr/local/bin/gobalancer
          \`\`\`
          
          ### Windows (amd64)
          Download \`gobalancer-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip\` and extract to your desired location.
          
          ## Docker
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          \`\`\`
          
          ## Checksums (SHA256)
          \`\`\`
          $(cat release/checksums.txt)
          \`\`\`
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.get_version.outputs.VERSION }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/checksums.txt
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
